<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-success"
            ><i class="fa fa-lock"></i> Client Panel Login</span
          >
        </h1>

        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              required
            />
          </div>
          <input type="submit" class="btn btn-success" />
        </form>
      </div>
    </div>
  </div>
</div>
